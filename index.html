<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
     <table id="calc"> 
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" id="AC" class="del" onclick="myFunction(this)" value="AC"></td>
            <td><input type="button" id="C" class="del" onclick="myFunction(this)" value="C"></td>
            <td><input type="button" id="%" onclick="myFunction(this)" value="%"></td>
            <td><input type="button" id="/" onclick="myFunction(this)" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" id="7" onclick="myFunction(this)" value="7"></td>
            <td><input type="button" id="8" onclick="myFunction(this)" value="8"></td>
            <td><input type="button" id="9" onclick="myFunction(this)" value="9"></td>
            <td><input type="button" id="x" onclick="myFunction(this)" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" id="4" onclick="myFunction(this)" value="4"></td>
            <td><input type="button" id="5" onclick="myFunction(this)" value="5"></td>
            <td><input type="button" id="6" onclick="myFunction(this)" value="6"></td>
            <td><input type="button" id="-" onclick="myFunction(this)" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" id="1" onclick="myFunction(this)" value="1"></td>
            <td><input type="button" id="2" onclick="myFunction(this)" value="2"></td>
            <td><input type="button" id="3" onclick="myFunction(this)" value="3"></td>
            <td><input type="button" id="+" onclick="myFunction(this)" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" id="0" onclick="myFunction(this)" value="0"></td>
            <td><input type="button" id="." onclick="myFunction(this)" value="."></td>
            <td colspan="2"><input type="button" id="equal" onclick="myFunction(this)" value="="></td>
        </tr>
    </table>
</body>
</html>
